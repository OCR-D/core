version: 2

jobs:
  build-python36:
    docker:
      - image: ubuntu:18.04
    working_directory: ~/ocrd-core
    steps:
      - checkout
      - run: apt-get update ; apt-get install -y make git wget curl python3-pip locales
      - run: make deps-test install
      - run: locale-gen "en_US.UTF-8"
      - run: update-locale LC_ALL="en_US.UTF-8"
      - run: LC_ALL=en_US.UTF-8 make test

workflows:
  version: 2
  build:
    jobs:
      - build-python36
