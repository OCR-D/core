version: 2

orbs:
    python: circleci/python@2.0.3

jobs:

  test-macos:
    macos:
      xcode: "12.5.1"
    # resource_class: macos.x86.medium.gen2
    working_directory: ~/ocrd-core
    environment:
      PIP: pip3
      PYTHON: python3
      PIP_INSTALL: pip3 install --user
    steps:
      - checkout
      - run: HOMEBREW_NO_AUTO_UPDATE=1 brew install imagemagick geos bash
      - run: make install
      - run: echo $PATH
      - run: python3 -c "import sysconfig; print(sysconfig.get_path('scripts'))"
      - run: ocrd-dummy --help
      - run: make deps-test test benchmark

  test-python37:
    docker:
      - image: cimg/python:3.7
    working_directory: ~/ocrd-core
    steps:
      - checkout
      - run: sudo apt-get -y update
      - run: sudo make deps-ubuntu 
      - run: make install deps-test
      - run: make test benchmark

  test-python38:
    docker:
      - image: cimg/python:3.8
    working_directory: ~/ocrd-core
    steps:
      - checkout
      - run: sudo apt-get -y update
      - run: sudo make deps-ubuntu
      - run: make install deps-test
      - run: make test benchmark

  test-python39:
    docker:
      - image: cimg/python:3.9
    working_directory: ~/ocrd-core
    steps:
      - checkout
      - run: sudo apt-get -y update
      - run: sudo make deps-ubuntu
      - run: make install deps-test
      - run: make test benchmark

  test-python310:
    docker:
      - image: cimg/python:3.10
    working_directory: ~/ocrd-core
    steps:
      - checkout
      - run: sudo apt-get -y update
      - run: sudo make deps-ubuntu
      - run: make install deps-test
      - run: make test benchmark

  test-python311:
    docker:
      - image: cimg/python:3.11
    working_directory: ~/ocrd-core
    steps:
      - checkout
      - run: sudo apt-get -y update
      - run: sudo make deps-ubuntu
      - run: make install deps-test
      - run: make test benchmark

  deploy:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker: # https://circleci.com/docs/2.0/building-docker-images/
          docker_layer_caching: true
      - run: make docker
      - run: make docker-cuda
      - run:
          name: Login to Docker Hub
          command: echo "$DOCKERHUB_PASS" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      - run: docker push ocrd/core
      - run: docker push ocrd/core-cuda

workflows:
  version: 2
  build-master:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
  test-pull-request:
    jobs:
      - test-python37
      - test-python38
      - test-python39
      - test-python310
      - test-python311
      - test-macos
