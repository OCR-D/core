version: 2

orbs:
    python: circleci/python@2.0.3

jobs:

  test-macos:
    macos:
      xcode: "12.5.1"
    # resource_class: macos.x86.medium.gen2
    working_directory: ~/ocrd-core
    steps:
      - checkout
      - run: HOMEBREW_NO_AUTO_UPDATE=1 brew install imagemagick geos
      - run: make deps-test install PIP=pip3
      - run: make test benchmark PYTHON=python3

  test-python37:
    docker:
      - image: python:3.7.17
    working_directory: ~/ocrd-core
    steps:
      - checkout
      - run: apt-get -y update
      - run: make deps-ubuntu deps-test install
      - run: make test benchmark

  test-python38:
    docker:
      - image: python:3.8.16
    working_directory: ~/ocrd-core
    steps:
      - checkout
      - run: apt-get -y update
      - run: make deps-ubuntu deps-test install
      - run: make test benchmark

  test-python39:
    docker:
      - image: python:3.9.16
    working_directory: ~/ocrd-core
    steps:
      - checkout
      - run: apt-get -y update
      - run: make deps-ubuntu deps-test install
      - run: make test benchmark

  test-python310:
    docker:
      - image: python:3.10.10
    working_directory: ~/ocrd-core
    steps:
      - checkout
      - run: apt-get -y update
      - run: make deps-ubuntu deps-test install
      - run: make test benchmark

  deploy:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker      # https://circleci.com/docs/2.0/building-docker-images/
      - run: make docker
      - run: make docker-cuda
      - run:
          name: Login to Docker Hub
          command: echo "$DOCKERHUB_PASS" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      - run: docker push ocrd/core
      - run: docker push ocrd/core-cuda

workflows:
  version: 2
  build-master:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
  test-pull-request:
    jobs:
      - test-python37
      - test-python38
      - test-python39
      - test-python310
      - test-macos
