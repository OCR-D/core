version: 2

jobs:
  build-python36:
    docker:
      - image: ubuntu:18.04
    working_directory: ~/ocrd-core
    steps:
      - checkout
      - run: apt-get update ; apt-get install -y make git wget curl python3-pip
      - run: make deps-test install
      - run: make test

