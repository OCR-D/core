networks:
  ocrd_network_test:
    name: ocrd_network_test
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450

services:

  ocrd_network_mongo_db:
    image: "mongo"
    hostname: mongodb-docker-host
    container_name: ocrd_network_mongo_db
    networks:
      - ocrd_network_test
    ports:
      - "6701:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=network_test
      - MONGO_INITDB_ROOT_PASSWORD=network_test
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 1s
      timeout: 3s
      retries: 30

  ocrd_network_rabbit_mq:
    image: "rabbitmq:3.12-management"
    hostname: rabbitmq-docker-host
    container_name: ocrd_network_rabbit_mq
    networks:
      - ocrd_network_test
    ports:
      - "6672:5672"
      - "16672:15672"
      - "26672:25672"
    environment:
      - RABBITMQ_DEFAULT_USER=network_test
      - RABBITMQ_DEFAULT_PASS=network_test
      - RABBITMQ_FEATURE_FLAGS=quorum_queue,implicit_default_bindings,classic_mirrored_queue_version
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 1s
      timeout: 3s
      retries: 30

  ocrd_network_processing_server:
    image: "ocrd_core_test"
    build:
      context: ../../
      dockerfile: Dockerfile
      args:
        BASE_IMAGE: 'ubuntu:20.04'
      target: ocrd_core_test
    hostname: processing-server-host
    container_name: ocrd_network_processing_server
    depends_on:
      ocrd_network_mongo_db:
        condition: service_healthy
      ocrd_network_rabbit_mq:
        condition: service_healthy
    networks:
      - ocrd_network_test
    ports:
      - "8000:8000"
    environment:
      DB_NAME: ocrd_network_test
      DB_URL: mongodb://network_test:network_test@mongodb-docker-host.ocrd_network_test:27017
      RABBITMQ_URL: amqp://network_test:network_test@rabbitmq-docker-host.ocrd_network_test:5672
    healthcheck:
      test: curl -f http://processing-server-host.ocrd_network_test:8000/
      interval: 1s
      timeout: 3s
      retries: 30
    volumes:
      - "/tmp/ocrd_network_logs:/tmp/ocrd_network_logs"
      - "/tmp/ocrd_network_sockets:/tmp/ocrd_network_sockets"
      - "../assets:/tmp/assets"
      - "./ocrd_logging.conf:/etc/ocrd_logging.conf"
    command: |
      /bin/bash -c "echo -e \"
        internal_callback_url: http://processing-server-host.ocrd_network_test:8000
        process_queue:
          address: rabbitmq-docker-host.ocrd_network_test
          port: 5672
          skip_deployment: true
          credentials:
            username: network_test
            password: network_test
        database:
          address: mongodb-docker-host.ocrd_network_test
          port: 27017
          skip_deployment: true
          credentials:
            username: network_test
            password: network_test
        hosts: []\" > ./ps_config.yaml && \
        ocrd network processing-server -a 0.0.0.0:8000 ./ps_config.yaml"

  ocrd_dummy_processing_worker:
    image: "ocrd_core_test"
    depends_on:
      ocrd_network_processing_server:
        condition: service_healthy
    networks:
      - ocrd_network_test
    volumes:
      - "/tmp/ocrd_network_logs:/tmp/ocrd_network_logs"
      - "/tmp/ocrd_network_sockets:/tmp/ocrd_network_sockets"
      - "../assets:/tmp/assets"
      - "./ocrd_logging.conf:/etc/ocrd_logging.conf"
    command: > 
      ocrd-dummy worker 
      --database mongodb://network_test:network_test@mongodb-docker-host.ocrd_network_test:27017 
      --queue amqp://network_test:network_test@rabbitmq-docker-host.ocrd_network_test:5672

  ocrd_network_core_test:
    image: "ocrd_core_test"
    container_name: core_test
    depends_on:
      ocrd_network_processing_server:
        condition: service_healthy
    networks:
      - ocrd_network_test
    volumes:
      - "/tmp/ocrd_network_logs:/tmp/ocrd_network_logs"
      - "/tmp/ocrd_network_sockets:/tmp/ocrd_network_sockets"
      - "../assets:/tmp/assets"
      - "./ocrd_logging.conf:/etc/ocrd_logging.conf"
    environment:
      DB_NAME: ocrd_network_test
      DB_URL: mongodb://network_test:network_test@mongodb-docker-host.ocrd_network_test:27017
      PROCESSING_SERVER_URL: http://processing-server-host.ocrd_network_test:8000
      RABBITMQ_URL: amqp://network_test:network_test@rabbitmq-docker-host.ocrd_network_test:5672
